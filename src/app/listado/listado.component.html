<div class="table-responsive mt-3">
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Start Date</th>
                <th class="d-none d-sm-block">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-light" *ngFor="let item of fakeData">
                <td>{{ item.name }} {{ item.lastName }}</td>
              
                <td>{{ item.email }}</td>
                <td>{{ item.startDate }}</td>
                <td class="btn-group d-none d-sm-block" role="group">
                    <button type="button" class="btn btn-sm btn-outline-warning m-1">Edit</button>
                    <button type="button" class="btn btn-sm btn-outline-success m-1" >See</button>
                    <button type="button" class="btn btn-sm btn-outline-danger m-1" >Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
  </div>
