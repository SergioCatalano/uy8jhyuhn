<div style="background-color: rgb(61, 61, 61);">
    <div class="container d-flex justify-content-center align-content-center" style="min-height: 100vh">
      <div class="row d-flex justify-content-center align-content-center w-100">
        <!-- div class="col-sm-12 col-md-6 p-5 border text-center -->
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 text-center text-white">
         
          <h1 class="text-light" style="font-size: 22px">
            ¡ Bienvenido/a ! <strong>BETA 0.1</strong>
          </h1>
          <br />
  
          <form  class="mt-4">
         
  
            <div  class="mb-3 d-flex">
              <i class="fas fa-user icono" style="font-size: 25px"></i>
              <input
                type="email"
                class="form-control"
                
                placeholder="Nombre de usuario"
              />
            </div>
  
            <div class="mb-3 d-flex">
              <i class="fas fa-key icono" style="font-size: 25px"></i>
              <input
               
                autocomplete="off"
                type="password"
                class="form-control"
                placeholder="Contraseña"
              />
            </div> 
            <br />
            <button class="btn btn-md btn-primary" style="width: 225px; border-radius: 20px">Registro</button>
            <div class="text-center text-white enlaces">
              <br />
              <a mat-button style="font-size: 20px" (click)="goLogin()">¿Ya tenés cuenta?</a>
              <a mat-button style="font-size: 20px" (click)="goForgot()">¿Olvidaste tu contraseña?</a>
            </div>
            <br />
            <div class="text-center mat-typography">
              <h4 style="font-size: 19px">
                <br />
                Al iniciar sesión, aceptas nuestros
                <br />
                <a class="links" href=""
                  ><span style="font-weight: 500">Términos y Condiciones</span></a
                >
                y
                <a class="links" href=""
                  ><span style="font-weight: 500">Política de privacidad</span></a
                >
              </h4>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
